{% extends 'core/base.html' %}
{% block content %}

<style>
    body {
        background-color: #f4f4f4;
        text-align: center;
    }

    .form-container {
        max-width: 400px;
        margin: 5rem auto;
        padding: 20px;
        background: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    form {
        max-width: 400px;
        margin: 5rem auto;
        padding: 3rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

  
    input[type="email"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .btn-submit {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
    }

    .btn-submit:hover {
        background-color: #45a049;
    }

    p {
        margin-top: 20px;
    }

    a {
        color: #4CAF50;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    .alert {
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 5px;
    }

    .alert-success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
    }

    .alert-error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
    }
</style>

<div class="form-container">
    
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
        {{ message }}
    </div>
    {% endfor %}

    <h2>Login</h2>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Email:</label>
            <input type="email" id="id_username" name="email" required>
        </div>
        <div class="form-group">
            <label for="id_password">Password:</label>
            <input type="password" id="id_password" name="password" required>
        </div>
        <button type="submit" class="btn-submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'userauth:register' %}">Sign Up</a></p>
    <p>Forgot your password? <a href="{% url 'userauth:reset-password' %}">Reset Password</a></p>
</div>

{% endblock %}
