{% extends 'core/base.html' %}
{% block content %}

<style>
    body {
        background-color: #f4f4f4;
        text-align: center;
    }

    .form-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        margin-bottom: 20px;
    }

    p {
        margin-bottom: 10px;
    }

    a {
        color: #4CAF50;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    .alert {
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 5px;
    }

    .alert-success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
    }

    .alert-error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
    }
</style>

<div class="form-container">

    <div class="alert alert-{{ message.tags }}">
        {{ message }}
    </div>

    <h2>You've been logged out successfully</h2>
    
    <p>Want to <a href="{% url 'userauth:login' %}">Login</a> again?</p>

    <p>Go to <a href="{% url 'core:home' %}">Home</a></p>
</div>

{% endblock %}
